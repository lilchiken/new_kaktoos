{% if page_obj.has_other_pages %}
<nav aria-label="Page navigation">
  <ul class="pagination">
    {% for i in page_obj.paginator.page_range %}
        {% if page_obj.number == i %}
          <li class="active">
            <a href="?page={{ i }}">{{ i }}</a>
          </li>
        {% else %}
          <li>
            <a href="?page={{ i }}">{{ i }}</a>
          </li>
        {% endif %}
    {% endfor %}
  </ul>
</nav>
{% endif %}
